name: Keep Supabase Alive

on:
  schedule:
    # Cron: Menit 0, Jam 0, Setiap tanggal, Setiap bulan, Hari Senin(1) dan Kamis(4)
    - cron: '0 0 * * 1,4'
  workflow_dispatch: # Supaya bisa di-trigger manual tombol "Run workflow"

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Supabase Client
        run: npm install @supabase/supabase-js

      - name: Ping Database
        env:
          # Kita ambil secret dari setting repository GitHub
          SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        run: |
          node -e "
          const { createClient } = require('@supabase/supabase-js');
          
          const supabaseUrl = process.env.SUPABASE_URL;
          const supabaseKey = process.env.SUPABASE_KEY;

          if (!supabaseUrl || !supabaseKey) {
            console.error('Missing Supabase Environment Variables');
            process.exit(1);
          }

          const supabase = createClient(supabaseUrl, supabaseKey);

          async function ping() {
            console.log('Pinging Supabase...');
            // Query ringan: hanya mengambil 1 baris dari tabel destinations
            const { data, error } = await supabase
              .from('destinations')
              .select('id')
              .limit(1);

            if (error) {
              console.error('Error pinging Supabase:', error);
              process.exit(1);
            }
            
            console.log('Ping successful! Data received:', data);
          }

          ping();
          "
